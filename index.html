<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            overflow: hidden;
        }
        #image {
            width: 300px;
            height: auto;
            margin: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #noBtn {
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <h1 id="question">Will you be my Valentine?</h1>
    <img id="image" src="https://via.placeholder.com/300" alt="Valentine">
    <div class="button-container" id="buttonContainer">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        // Menggunakan event listener agar tidak menggunakan onclick langsung di HTML
        document.getElementById("yesBtn").addEventListener("click", sayYes);
        document.getElementById("noBtn").addEventListener("mouseover", moveNo);
        document.getElementById("noBtn").addEventListener("click", moveNoOnClick);

        function sayYes() {
            document.getElementById("question").innerText = "Can we meet on Friday night?";
            document.getElementById("image").src = "https://via.placeholder.com/300/ff0000/ffffff?text=Friday+Night?";
            document.getElementById("buttonContainer").innerHTML = `
                <button onclick="sureMeet()">Sure!</button>
                <button onclick="reschedule()">Sorry, we need to reschedule</button>
            `;
        }
        
        function sureMeet() {
            document.getElementById("question").innerText = "Yeay.. I'll pick you up after work!";
            document.getElementById("image").src = "https://via.placeholder.com/300/00ff00/ffffff?text=Pick+You+Up!";
            document.getElementById("buttonContainer").style.display = "none";
        }
        
        function reschedule() {
            document.getElementById("question").innerText = "It's okay, let's discuss for the best time";
            document.getElementById("image").src = "https://via.placeholder.com/300/0000ff/ffffff?text=Reschedule";
            document.getElementById("buttonContainer").style.display = "none";
        }
        
        function moveNo() {
            let btn = document.getElementById("noBtn");
            let rect = btn.getBoundingClientRect();
            
            // Menentukan jarak pergerakan lebih jauh
            let maxX = Math.min(window.innerWidth - rect.width, rect.x + 100); // menambah jarak lebih jauh
            let maxY = Math.min(window.innerHeight - rect.height, rect.y + 100); // menambah jarak lebih jauh
            let minX = Math.max(0, rect.x - 100); // memperbesar jarak ke kiri
            let minY = Math.max(0, rect.y - 100); // memperbesar jarak ke atas
            
            let x = Math.random() * (maxX - minX) + minX;
            let y = Math.random() * (maxY - minY) + minY;
            btn.style.transform = `translate(${x - rect.x}px, ${y - rect.y}px)`;
        }

        function moveNoOnClick() {
            let btn = document.getElementById("noBtn");
            let rect = btn.getBoundingClientRect();
            
            // Menentukan jarak pergerakan lebih jauh setelah tombol diklik
            let maxX = Math.min(window.innerWidth - rect.width, rect.x + 150); // menambah jarak lebih jauh
            let maxY = Math.min(window.innerHeight - rect.height, rect.y + 150); // menambah jarak lebih jauh
            let minX = Math.max(0, rect.x - 150); // memperbesar jarak ke kiri
            let minY = Math.max(0, rect.y - 150); // memperbesar jarak ke atas
            
            let x = Math.random() * (maxX - minX) + minX;
            let y = Math.random() * (maxY - minY) + minY;
            btn.style.transform = `translate(${x - rect.x}px, ${y - rect.y}px)`;
        }
    </script>
</body>
</html>
