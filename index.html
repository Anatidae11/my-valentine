<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        #image {
            width: 300px;
            height: auto;
            margin: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #errorImage {
            animation: shake 0.5s infinite alternate;
        }
        @keyframes shake {
            from { transform: translateX(-10px); }
            to { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <h1>Enter Your Details</h1>
        <label>Surname: (4-digits)</label>
        <input type="text" id="surname" placeholder="Enter surname">
        <br><br>
        <label>Birthday: (ddmmyyyy)</label>
        <input type="password" id="birthday" placeholder="Enter birthday">
        <br><br>
        <button onclick="validateUser()">Submit</button>
    </div>

    <div id="mainSection" class="hidden">
        <h1 id="question">Will you be my Valentine?</h1>
        <img id="image" src="https://media.tenor.com/eX1d6fukpNQAAAAi/begging-cat-cat.gif" alt="Valentine">
        <div class="button-container" id="buttonContainer">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

	<script>
        	// Menggunakan event listener agar tidak menggunakan onclick langsung di HTML
        	document.getElementById("yesBtn").addEventListener("click", sayYes);
        	document.getElementById("noBtn").addEventListener("mouseover", moveNo);
        	document.getElementById("noBtn").addEventListener("click", moveNoOnClick);

	        function sayYes() {
        	    document.getElementById("question").innerText = "Can we meet on Friday night?";
            	document.getElementById("image").src = "https://media.tenor.com/1QR1IU5NfkcAAAAi/cute-cats.gif";
            	document.getElementById("buttonContainer").innerHTML = `
                	<button onclick="sureMeet()">Sure!</button>
                	<button onclick="reschedule()">Sorry, we need to reschedule</button>
            	`;
        	}
        
        	function sureMeet() {
            	document.getElementById("question").innerText = "Yeay.. I'll pick you up after work!";
            	document.getElementById("image").src = "https://media.tenor.com/U5BGC4QLHQAAAAAi/peach-and-goma-peach-goma.gif";
            	document.getElementById("buttonContainer").style.display = "none";
      		  }
        
      		function reschedule() {
            	document.getElementById("question").innerText = "It's okay, let's discuss for the best time";
            	document.getElementById("image").src = "https://media.tenor.com/Xgk2W7ElftUAAAAi/kawaii-cat.gif";
            	document.getElementById("buttonContainer").style.display = "none";
       		}
        
        function moveNo() {
            let btn = document.getElementById("noBtn");
            let rect = btn.getBoundingClientRect();
            
            // Menentukan jarak pergerakan lebih jauh
            let maxX = Math.min(window.innerWidth - rect.width, rect.x + 100); // menambah jarak lebih jauh
            let maxY = Math.min(window.innerHeight - rect.height, rect.y + 100); // menambah jarak lebih jauh
            let minX = Math.max(0, rect.x - 100); // memperbesar jarak ke kiri
            let minY = Math.max(0, rect.y - 100); // memperbesar jarak ke atas
            
            let x = Math.random() * (maxX - minX) + minX;
            let y = Math.random() * (maxY - minY) + minY;
            btn.style.transform = `translate(${x - rect.x}px, ${y - rect.y}px)`;
        }

        function moveNoOnClick() {
            let btn = document.getElementById("noBtn");
            let rect = btn.getBoundingClientRect();
            
            // Menentukan jarak pergerakan lebih jauh setelah tombol diklik
            let maxX = Math.min(window.innerWidth - rect.width, rect.x + 150); // menambah jarak lebih jauh
            let maxY = Math.min(window.innerHeight - rect.height, rect.y + 150); // menambah jarak lebih jauh
            let minX = Math.max(0, rect.x - 150); // memperbesar jarak ke kiri
            let minY = Math.max(0, rect.y - 150); // memperbesar jarak ke atas
            
            let x = Math.random() * (maxX - minX) + minX;
            let y = Math.random() * (maxY - minY) + minY;
            btn.style.transform = `translate(${x - rect.x}px, ${y - rect.y}px)`;
        }
    </script>


    </div>

    <div id="errorSection" class="hidden">
        <h1>You're not VV! Who are you?!</h1>
        <img id="errorImage" src="https://media.tenor.com/Fw-qV_ua8pkAAAAi/cute.gif" alt="Error">
        <br>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        function validateUser() {
            let surname = document.getElementById("surname").value.toLowerCase();
            let birthday = document.getElementById("birthday").value;

            if (surname === "fifi" && birthday === "15061998") {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("mainSection").classList.remove("hidden");
            } else {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("errorSection").classList.remove("hidden");
            }
        }

        function goBack() {
            document.getElementById("errorSection").classList.add("hidden");
            document.getElementById("loginSection").classList.remove("hidden");
        }
    </script>
</body>
</html>
